<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Ionicons (Icon) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JavaScript -->
    <script defer src="script.js"></script>
    <title>Samrose | Portfolio</title>
  </head>
  <body>
    <header class="flex justify-between items-center py-6 px-12">
      <a class="" href="#"
        ><img class="w-1/2 object-contain" src="img/brand-logo.png" alt=""
      /></a>

      <nav class="hidden md:block">
        <ul class="flex gap-[2vw]">
          <li class="">
            <a
              class="text-xl text-slate-400 hover:text-white duration-500"
              href="#"
              >Home</a
            >
          </li>
          <li class="">
            <a
              class="text-xl text-slate-400 hover:text-white duration-500"
              href="#"
              >Home</a
            >
          </li>
          <li class="">
            <a
              class="text-xl text-slate-400 hover:text-white duration-500"
              href="#"
              >Home</a
            >
          </li>
          <li class="">
            <a
              class="text-xl text-slate-400 hover:text-white duration-500"
              href="#"
              >Home</a
            >
          </li>
        </ul>
      </nav>

      <button class="btn icon-btn md:hidden">
        <ion-icon
          class="icon-open w-[48px] h-[48px]"
          name="menu-outline"
        ></ion-icon>
        <ion-icon
          class="icon-close w-[48px] h-[48px] hidden"
          name="close-outline"
        ></ion-icon>
      </button>
    </header>

    <!-- Mobile Navigation  -->
    <div
      class="mobile-nav hidden md:hidden block absolute top-[65px] right-[56px] min-w-[140px] text-center rounded py-3 my-2 custom-gradient"
    >
      <nav class="text-[18px]">
        <ul class="list-none">
          <li class="mb-1">
            <a class="text-slate-400 hover:text-white duration-500" href="#"
              >Home</a
            >
          </li>
          <li class="mb-1">
            <a class="text-slate-400 hover:text-white duration-500" href="#"
              >Project</a
            >
          </li>
          <li class="mb-1">
            <a class="text-slate-400 hover:text-white duration-500" href="#"
              >About</a
            >
          </li>
          <li class="mb-1">
            <a class="text-slate-400 hover:text-white duration-500" href="#"
              >Service</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <section class="hero-section flex md:flex-row flex-col py-24">
        <div
          class="flex justify-between items-center px-36 text-center md:text-left"
        >
          <div
            class="hero-title flex flex-row justify-between items-center w-full"
          >
            <div>
              <h1
                class="flex-1 font-semibold tracking-tight text-[72px] leading-snug"
              >
                I'm Samrose
                <br />
                A Software Engineer
                <br />
                <span class="text-cyan-300">Student.</span>
              </h1>
              <p class="max-w-[470px] mt-5 text-slate-300">
                A self educated learner who believe in the courage of trying
                once more even though he fails.
              </p>
            </div>
          </div>
        </div>

        <div>
          <img src="img/hero.png" alt="Hero Image" />
        </div>
      </section>
    </main>
  </body>
</html>
